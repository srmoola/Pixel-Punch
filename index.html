<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pixel Punch</title>
  </head>

  <body>
    <div class="container">
      <div id="menu" class="menu">
        <div class="animate-charcter video-game-font">Pixel Punch</div>
        <div class="options">
          <div id="1player" class="button video-game-font">
            <a class="video-game-font">Single Player</a>
          </div>
          <div id="2players" class="button video-game-font">
            <a class="video-game-font">Multiplayer</a>
          </div>
        </div>
      </div>

      <div id="hud" class="hud">
        <!-- Player's health -->
        <div class="healthLayout">
          <div class="remainingHealthbar left-health"></div>

          <div id="playerHealth" class="totalHealthBar left-health"></div>
        </div>
        <!-- Timer -->
        <div id="timer" class="timer">--</div>

        <!-- Enemy's health -->
        <div class="healthLayout">
          <div class="remainingHealthbar right-health"></div>
          <div id="enemyHealth" class="totalHealthBar right-health"></div>
        </div>
      </div>
      <div id="result" class="result">result</div>
      <div class="game">
        <canvas id="gameWindow"> </canvas>
      </div>
    </div>

        <div class="keys">

        </div>

    </div> -->

      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
